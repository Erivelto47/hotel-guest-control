<p-table [value]="guests | async">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>LastName</th>
      <th>Document</th>
      <th>Phone</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-guest>
    <tr>
      <td>{{guest.name}}</td>
      <td>{{guest.lastname}}</td>
      <td>{{guest.document}}</td>
      <td>{{guest.phone}}</td>
    </tr>
  </ng-template>
</p-table>
